<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Openlang - Audio Translation</title>
    <meta name="description">
    <link rel="stylesheet" href="../CSS/bulma.css">
  </head>

  <section class="hero is-dark is-fullheight">
    <div class="hero-body columns is-centered">
      <div class="column has-text-centered is-narrow is-vcentered">
        <div class="box has-background-light px-6 pt-6">
          <p class="title has-text-dark">- <span class="is-underlined">Text Translation</span> -</p>
          <p class="prompt">Translate the following:</p>
          <p class="label" id="input"></p>
          <textarea class="textarea is-normal has-fixed-size" placeholder="Type your answer here."></textarea> <br />
          <button class="button is-success is-rounded" onclick="Confirm()">
            <span>Confirm</span>
            <span class="icon">
              <img src="../Icons/svg/check.svg" style="filter: invert(100%) sepia(0%) saturate(7500%) hue-rotate(23deg) brightness(118%) contrast(118%);;" />
            </span>
          </button>
          <div class="box m-3 is-small is-hidden" id="result-box"> <br />
            <span class="underlined">Result:</span> <span id="result">Correct!</span> <br /><br />
            <span class="underlined">Answer:</span><span id="answer"></span> <br /><br />
            <span>[ Override Results ]</span><br />
            <span class="has-text-link">Correct</span><br />
            <span class="has-text-link">Incorrect</span>
          </div>
        </div>
      </div>
    </div>
  </section>
</html>
